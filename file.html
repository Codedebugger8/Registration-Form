<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <form action="">
    <div class="container">
    <h1>Register</h1>
    <p>Please fill the form correctly.</p>
    <hr>
    <label for="email">Email <br></label>
    <input type="text" placeholder="Enter email" name="email" id="email">
    <br> <br><label for="password" >Password</label><br>
    <input type="text" placeholder="Enter Password" name="password" id="password">
    <br><label for="repeat password"><br>Repeat Password <br></label>
    <input type="text" name="repeat password" id="rp" placeholder="Repeat passwords">
    <br>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registrationbtn">Register</button>
    </div>
    <div class="signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
    </form>
    
</body>
</html>
